<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZZ-logistics забыл пароль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body-flex">
    <!-- Это спрайт c svg иконками -->
    <div class="none"><include src="build/img/sprite.svg"></include></div>

    <div class="wrap-form">
        <img src="img/logo.svg" alt="Topzakazz logistics logo" class="wrap-form__img">
        <form class="wrap-form__box" method="post" action="">
            <h1 class="text text--big  text--uppercase  text--align_center wrap-form__title">Забыли пароль?</h1>
            <label class="wrap-form__label">
                <span>Адрес электронной почты:</span>
                <!-- <small class="text  text--little  text--error">Такого E-mail не существует</small> -->
                <input required type="email" class="input" name="email">
            </label>

            <button type="submit" class="btn  btn--arrow  wrap-form__btn">
                Отправить на почту
                <svg class="arrow  arrow--right">
                    <use xlink:href="#arrow"></use>
                </svg>
            </button>
            <a href="sign-in.html" class="text text--small text--align_center  text--main wrap-form__link">Вернуться назад</a>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
